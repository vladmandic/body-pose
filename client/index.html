<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Human: Motion Analytics Demo</title>
    <meta name="viewport" content="width=device-width" id="viewport">
    <meta name="keywords" content="Human">
    <meta name="application-name" content="Human">
    <meta name="description" content="Human: Motion Analytics Demo; Author: Vladimir Mandic <https://github.com/vladmandic>">
    <meta name="msapplication-tooltip" content="Human: Motion Analytics Demo; Author: Vladimir Mandic <https://github.com/vladmandic>">
    <meta name="theme-color" content="#000000">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <script src="index.js" type="module"></script>
    <style>
      html { font-family: 'Segoe UI'; font-size: 16px; font-variant: small-caps; }
      body { margin: 0; background: black; color: white; overflow-x: hidden; width: 100vw; height: 100vh; }
      body::-webkit-scrollbar { display: none; }
      .input { font-family: 'Segoe UI'; font-size: 16px; font-variant: small-caps; height: 24px; width: 240px; }
    </style>
  </head>
  <body>
    <pre id="status" style="position: absolute; top: 12px; right: 20px; background-color: grey; padding: 8px; box-shadow: 2px 2px black"></pre>
    <div id="media" style="display: flex">
      <video id="input-video" alt="video-input" style="width: 50%; height: auto; display: none" autoplay loop muted controlslist="nofullscreen nodownload noremoteplayback" disablepictureinpicture></video>
      <img id="input-image" alt="video-input" style="width: 50%; height: auto; display: none">
      <canvas id="output" style="width: 50%; height: auto"></canvas>
    </div>
    <div id="selections" style="margin: 8px; line-height: 32px">    
      <span>
        <label style="margin-left: 24px; padding: 4px 12px 4px 12px" for="input">select dataset</label>
        <input type="text" id="input" class="input">
      </span>
    </div>
    <pre id="log" style="padding: 8px"></pre>
  </body>
</html>
